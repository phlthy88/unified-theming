name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0 \
          gir1.2-adw-1 \
          libgtk-4-dev \
          libadwaita-1-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install PyGObject

    - name: Code Style Check
      run: |
        black --check unified_theming tests examples/
        flake8 unified_theming tests examples/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Type Check
      run: |
        mypy unified_theming --ignore-missing-imports

    - name: Run Tests
      run: |
        pytest tests/ -v --cov=unified_theming --cov-report=term-missing --cov-report=xml

    - name: GUI Prototype Validation
      run: |
        # Validate GUI prototype syntax
        python -m py_compile examples/gui_prototype.py

        # Validate GUI prototype imports (static analysis only)
        python -c "import examples.gui_prototype"

        # Validate core imports work from GUI context
        python -c "from unified_theming.core.manager import UnifiedThemeManager; manager = UnifiedThemeManager(); print('Manager import OK')"

        # Run GUI-specific tests (syntax and structure validation)
        python -m pytest tests/test_examples.py -v

        # Note: GUI runtime tests are skipped in CI due to missing X server
        # In production environment with display server, GUI should be tested manually

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella