name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Code Style Check
      run: |
        black --check unified_theming tests examples/
        flake8 unified_theming tests examples/

    - name: Type Check
      run: |
        mypy unified_theming --ignore-missing-imports

    - name: Run Tests
      run: |
        pytest tests/ -v --cov=unified_theming --cov-report=term-missing --cov-report=xml

    - name: GUI Prototype Validation
      run: |
        # Validate GUI prototype syntax (no PyGObject needed for syntax check)
        python -m py_compile examples/gui_prototype.py

        # Validate core imports work from GUI context
        python -c "from unified_theming.core.manager import UnifiedThemeManager; manager = UnifiedThemeManager(); print('Manager import OK')"

        # Run GUI-specific tests (syntax and structure validation only)
        python -m pytest tests/test_examples.py -v

        # Note: PyGObject is not installed in CI because:
        # 1. GUI runtime tests require X server (not available in CI)
        # 2. We only validate syntax and structure, not runtime behavior
        # 3. PyGObject installation requires complex system dependencies
        # In production environment with display server, GUI should be tested manually

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella